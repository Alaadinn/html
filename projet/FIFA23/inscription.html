<!DOCTYPE html>
<html>
<head>
	<title> Inscription </title>

<body id="body1">
<marquee behavior="scroll" id="h1"> Inscrit dans notre jeux ! </marquee>
<div>
<table>
	<form>
		<p>
			<tr>
				<td><label id="lbl"> Nom :</label></td>
				<td><input type="text" name="nom"></td>
			</tr>
		</p>
			<p>
			<tr>
				<td><label id="lbl"> Prenom :</label></td>
				<td><input type="text" name="pre"></td>
			</tr>
		</p>
			<p>
			<tr>
				<td><label id="lbl"> e-mail :</label></td>
				<td><input type="mail" name="mail"></td>
			</tr>
		</p>
			<p>
			<tr>
				<td><label id="lbl"> Num tele : </label></td>
				<td><select>
					<option> TN</option>
					<option> FR</option>
					<option> ITL</option>
					<option> USA</option>
					<option> ALG</option>
				</select></td>

			</tr>
		</p>
		<p> 
			<tr>
				<td> Vous-etes ?   :</td>
				<td><input type="radio" name="gen" value="Homme">
				<label id="lbl"> Homme</label></td>
				<td><input type="radio" name="gen" value="Femme">
				<label id="lbl"> Femme</label></td>
			</tr>
			
		</p>
		<p>
			<tr>
				<td> Quelle tranche d'age attaquer : </td>
				<td><input type="checkbox" name="enfant" id="enf">
				<label id="lbl"> 5-15 ans </label></td>
				<td><input type="checkbox" name="adult" id="adult">
				<label id="lbl"> 15-25 ans </label></td>
				<td><input type="checkbox" name="grand" id="grd">
				<label id="lbl"> +25 ans </label></td>
			</tr>
		</p>
		
		<tr>
			<p>
				<td></td>
				<td> <button type="submit" value="Inscription"> Inscription</button>
			</p>
		</tr>
	</form>
